<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px auto;
            padding: 0px;
        }
        
        .wrapper {
            height: 700px;
            width: 900px;
            border: 1px solid gray;
        }
        
        .header img {
            width: 100%;
            height: 100px;
            object-fit:scale-down;
        }
        
        .header p {
            position: absolute;
            top: 30px;
            left: 300px;
            color: pink;
            font-size: 40px;
            text-shadow: #888888 10px 10px 2px;
        }
       #menu{
        width: 100%;
        height: 50px;
        background-color: black;
        
        
       }
        #menu a {
            text-decoration: none;
            color: rgb(242, 244, 246);
            display: block;
            text-indent: 20px;
        }
        #menu li{
            padding: 0 20px 0 20px;
            line-height: 50px;
            list-style: none;
            background-color: black;
            display: inline-block;
            position: relative;
            width: 73%;
        }
        #menu ul li > .sub-menu{
            position: absolute;
            display: none;
        }
        .na{
            display: flex;
        }
        #menu li:hover{
            background-color: pink;
            font-style: italic;
        }
        .sub-menu{
            display: none;
            position:absolute;
            left: 0;
        }
        #menu ul li:hover .sub-menu{
            display: block;
        }
        .sub-menu li{
            width: 100%;
        
        }
        .tranfrom{
            transform: matrix(0.7,0.5,-0.8,0.866,0,0);
            box-shadow: 5px 5px 5px 5px white;
        }
        .body img{
            width: 900px;
            height:500px;
        }
        #txtEmail{
            width: 107px;
        }
        .input form{
            margin-left: -20px;
        }
        .input button{
            margin-left:115px ;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="https://benhvienthuyanipet.com/wp-content/uploads/2021/12/petshop1.png" alt="header">
            <p>Shopping</p>
        </div>
        <div id="menu">
            <ul class="na">
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Buy</a>
                    <ul class="sub-menu">
                        <li><a href="#">Toys</a></li>
                        <li><a href="#">Food</a></li>
                        <li><a class="exam" href="#">Clother</a></li>
                    </ul>
                </li>
                <li><a  href="#">Contact</a></li>
                <li class="tranfrom"><a  href="#">Report</a></li>
                <li class="input"><a  href="#">More</a>
                    <form action="" method="post">
                        <input type="email" name="txtEmail" id="txtEmail" value="" style="position: absolute;">
                        <button type="submit" style="position: absolute;">GO</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="body">
            <img src="https://kinpetshop.com/wp-content/uploads/khach-san-cho-meo-kin-neko-petshop-1.jpg" alt="">
        </div>
    </div>

</body>

</html>
